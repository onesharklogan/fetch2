<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch App Part 2</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Fetch App Part 2</h1>

        <form>
            <label for="quantity">Number of pics (1-50):</label>

            <input required="true" type="number" id="quantity" min="1" max="150" value="3">

            <input type="submit" value="Get doggie pics!">
            <ol id="doggie-list">

            </ol>
        </form>
        <section class="results hidden">
            <h2>Look at these doggies!</h2>
            <img class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
